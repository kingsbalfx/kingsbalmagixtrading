name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "18"
  PYTHON_VERSION: "3.11"

jobs:
  lint-and-test-node:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./jaguar-main

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Unit tests
        run: npm test --if-present

      - name: Build
        run: npm run build

  lint-and-test-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ict_trading_bot

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests
        run: |
          python -m pytest scripts/smoke_tests.py -v --tb=short || true

  security-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  docker-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Jaguar image
        uses: docker/build-push-action@v4
        with:
          context: ./jaguar-main
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jaguar:latest
            ${{ secrets.DOCKER_USERNAME }}/jaguar:${{ github.sha }}

      - name: Build and push Bot image
        uses: docker/build-push-action@v4
        with:
          context: ./ict_trading_bot
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ict-bot:latest
            ${{ secrets.DOCKER_USERNAME }}/ict-bot:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [lint-and-test-node, lint-and-test-python, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to production
        env:
          DEPLOYMENT_KEY: ${{ secrets.DEPLOYMENT_KEY }}
          DEPLOYMENT_HOST: ${{ secrets.DEPLOYMENT_HOST }}
